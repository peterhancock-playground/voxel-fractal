<Html>
    
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.min.js"></script>
        <script src="src/octree.js"></script>
        <script src="src/octreeRenderer.js">
            
        </script>
        <script>
            //script
            $(function() {
                var width = window.innerWidth;
                var height = width;
                var w = width / 2;

                var geometryCalc = function(x, y, z) {
                    return x + y + z < width && ((x - w) * (x - w) + (y - w) * (y - w) + (z - w) * (z - w) > w * w);
                };

                var viewport = {
                    origin: [0, 0, 0],
                    width: width
                };

                var scene = new THREE.Scene();

                var camera = new THREE.OrthographicCamera(width / -2, width / 2, height / 2, height / -2, - 1000, 1000);
                camera.position.x = 1;
                camera.position.y = 1;
                camera.position.z = 1;
                camera.lookAt(scene.position);

                var directionalLight = new THREE.DirectionalLight(0xffffff);
                directionalLight.position.set(-1, 2, 1.5).normalize();
                scene.add(directionalLight);

                var c = w * 2 / 100;

                var geometry = new THREE.CubeGeometry(c, c, c);

                var material = new THREE.MeshLambertMaterial({
                    color: 0xff0000
                });

                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                material = new THREE.MeshLambertMaterial({
                    color: 0x00ff00
                });
                mesh = new THREE.Mesh(geometry, material);
                mesh.position.x += w;
                scene.add(mesh);

                material = new THREE.MeshLambertMaterial({
                    color: 0x0000ff
                });
                mesh = new THREE.Mesh(geometry, material);
                mesh.position.y += w;
                scene.add(mesh);

                material = new THREE.MeshLambertMaterial({
                    color: 0x0000ff
                });
                mesh = new THREE.Mesh(geometry, material);
                mesh.position.z += w;
                scene.add(mesh);

                material = new THREE.MeshLambertMaterial({
                    color: 0xff00ff
                });
                mesh = new THREE.Mesh(geometry, material);
                mesh.position.x += w;
                mesh.position.y += w;
                mesh.position.z += w;
                scene.add(mesh);

                var draw = function(viewport) {
                    var width = viewport.width;
                    var origin = viewport.origin;
                    geometry = new THREE.CubeGeometry(width, width, width);
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.x += origin[0];
                    mesh.position.y += origin[1];
                    mesh.position.z += origin[2];
                    scene.add(mesh);
                }

                var tree = Octree.octree(geometryCalc, viewport, 6);
                OctreeRenderer.render(tree, viewport, draw);

                renderer = new THREE.CanvasRenderer();
                renderer.setSize(window.innerHeight, window.innerHeight);

                $('#fractal').append(renderer.domElement);
                renderer.render(scene, camera);


            })
        </script>
    </head>
    
    <body>
        <div id="fractal"></div>
    </body>

</html>
